        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 80"
        width="40"
        height="40"
      >
        <rect width="100" height="10" rx=""></rect>
        <rect y="25" width="100" height="10" rx="5"></rect>
        <rect y="50" width="100" height="10" rx="5"></rect>
      </svg>
    </div>
  </div>
  <section id="main" class="col-lg-12 mt-3">

  </section>
  <app-footer></app-footer>
</div>
